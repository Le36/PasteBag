<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='pastes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='prism.css') }}">
    <title>{{ title }}</title>
</head>
<body>
{% include "navigation.html" %}
<a href="/raw/{{ paste_id }}">View raw</a> | Paste:
<br><br>
<pre class="line-numbers" data-src="/raw/{{ paste_id }}" data-download-link><code class="language-{{ syntax }}">
{{ content }}
</code></pre>
<br><br>
Created by:
<br><br>
<a href="/u/{{ username }}">{{ username }}</a>
<br><br>
Total views: {{ views }}
{% if session.username == username %}
    <br><br>
    <form action="/{{ paste_id }}" method="POST" onsubmit="return deleteConfirm()">
        <input type="submit" value="Delete">
    </form>
{% endif %}
<script src="/static/prism.js"></script>
</body>
</html>
