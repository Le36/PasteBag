<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to PasteBag</title>
</head>
<body>
No account? Register
<a href="/register">here</a>
<hr>
{% if error %}
    {{ error }}
{% endif %}
<form action="/login" method="POST">
    <p>Username:<br>
        <input type="text" name="username"></p>
    <p>Password:<br>
        <input type="password" name="password"></p>
    <input type="submit" value="Log in">
</form>
</body>
</html>
