<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register to PasteBag</title>
</head>
<body>
Got account already? Login
<a href="/login">here</a>
<hr>
{% if error %}
    {{ error }}
{% endif %}
<form action="/register" method="POST">
    <p>Username:<br>
        <input type="text" name="username"></p>
    <p>Password:<br>
        <input type="password" name="password"></p>
    <input type="submit" value="Register">
</form>
</body>
</html>
