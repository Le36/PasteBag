<!DOCTYPE html>

    <title>PasteBag</title>

{% include "navigation.html" %}

    <label>
        <textarea name="paste" rows="30" cols="50"></textarea>
    </label>
    <br><br>
    Paste visibility:
    <label>
        <input type="radio" name="visibility" value="Public" checked>
    </label> Public
    <label>
        <input type="radio" name="visibility" value="Private">
    </label> Private
    <br><br>
    <label>
        <input type="checkbox" name="burn">
    </label> Burn after read
    <br><br>
    <label for="syntax">Syntax highlighting:</label>
