<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PasteBag</title>
</head>
<body>
{% if session.username %}
    You are logged in as {{ session.username }} |
    <a href="/logout">Log out</a>
{% else %}
    <a href="/login">Log in</a>
{% endif %}
<hr>
<form action="/" method="POST">
    Create your paste:
    <br>
    <label>
        <textarea name="paste" rows="30" cols="50"></textarea>
    </label>
    <br>
    <input type="submit" value="Create">
</form>

</body>
</html>
