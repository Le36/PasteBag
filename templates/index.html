<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PasteBag</title>

{% include "navigation.html" %}
<div class="container">
    <h1>New paste:</h1><br>
    <form action="/" method="POST" onsubmit="return check(this)">
        <div class="row">
            <div class="col-25">
                <label for="paste">Paste:</label>
            </div>
            <div class="col-75">
                <textarea id="textbox" name="paste" placeholder="CTRL + V.."
                          style="height:200px"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="visibility">Visibility:</label>
            </div>
            <div class="col-75">
                <label>
                    <input type="radio" name="visibility" value="Public" checked>
                    Public
                </label>
                <label>
                    <input type="radio" name="visibility" value="Private">
                    Private
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="burn">Burn after read:</label>
            </div>
            <div class="col-75">
                <label>
                    <input type="checkbox" name="burn" class="checkbox">
                </label>
            </div>
        </div>

        </div>
        <div class="row">
            <input type="submit" value="Create"></div>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
</div>
<div class="container">
    <h3>Top 100:</h3><br><br>
    <div class="pastes">
        {% for paste in pastes %}
            Views: {{ paste.views }}
            <a href="/{{ paste.paste_id }}">{{ paste.title }}</a>
            <br>
        {% endfor %}</div>
</div>
<script type="text/javascript" src="/static/tab.js"></script>
</body>
</html>
